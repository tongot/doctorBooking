{% extends 'app_layout.html' %}
{% load static %}
{% block content %}
<style>
    .login{
        width: 500px;
        margin: 0 auto;
        margin-top: 100px;
        margin-bottom: 500px;
        padding: 20px ;
        padding-bottom: 50px;
    }
    .btnSubmit{
        float: right;
    }
    .textLogin{
        width: 300;
        margin: 0 auto;
    }
</style>
<div class="login-page">
    <div class="form">
      <form class="login box" method="POST">
        {% csrf_token %} 
          <h3>Rest password</h3> 
          <label>{{Error}}</label>
            <input placeholder="Please Enter your Email address" name="email" type="text">
            <br>
            <button class="btnSubmit button icon fa-lock" type="submit">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
