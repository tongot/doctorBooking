{% extends 'app_layout.html' %}
{% load static %}
{% block content %}
    <section id="main" class="wrapper">
        <div class="inner">
            <h2>Restrict appointments on</h2>
        
        <div class="row box"> 
            <div class="6u 12u$(small)">
            <form action="/booking/restrict_day" method="POST">
                            {% csrf_token %}
                            {{form}}
                            <br>
                            <input type="submit" value="submit" class="button special small"/>
                        </form>
            </div>
            <div class="6u$ 12u$(small)">
                <table class="alt">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for date in disabled_dates %}
                        <tr>               
                            <td>{{date}}</td>   
                            <td>
                                    <a href="/booking/delete_date_restricted/{{date.id}}" class="fa fa-trash"></a> &nbsp; 
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table> 
            </div>
           
        
        </div>
    </section>
{% endblock %}
